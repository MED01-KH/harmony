name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  zap_scan:
    name: Scan ZAP website
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker Version
        run: docker --version

      - name: Run ZAP Baseline Scan
        id: zap_scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://www.zaproxy.org/'
          format: 'json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze ZAP Results
        id: analyze
        run: |
          echo "Checking for high severity vulnerabilities..."
          jq -r '.site[].alerts[] | select(.risk == "High")' zap_scan.json > high_severity_alerts.json
          if [[ -s high_severity_alerts.json ]]; then
            echo "High severity vulnerabilities found!"
            echo "Creating an issue to address high severity vulnerabilities..."
            issue_title="High Severity Vulnerabilities Found"
            issue_body="High severity vulnerabilities were found in the ZAP scan. Please address them."
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${GITHUB_REPOSITORY}/issues -d "{\"title\":\"$issue_title\",\"body\":\"$issue_body\"}"
          else
            echo "No high severity vulnerabilities found."
          fi
